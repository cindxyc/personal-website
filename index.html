<!-- quick setup using (command + !) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <!-- link to styles.css file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    </div>
