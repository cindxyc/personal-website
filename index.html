<!-- quick setup using (command + !) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <!-- link to styles.css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar"></nav>
    <!-- creating a class using "nav.navbar + tab" -->
    <div class="navbar__container">
        <!-- creating a div class using ".navbar__container + tab" -->
        <a href="#home" id="navbar__logo">Xinyi Cindy Chen</a>
        <!-- create an id using "a#navbar__logo + tab" -->
        <div class="navbar__toggle" id="mobile_menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <!-- actual nav menu -->
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="#home" class="navbar__links" id="home_page">
                    Home
                </a>
            </li>
            <li class="navbar__item">
                <a href="#aboutme" class="navbar__links" id="aboutme_page">
                    About Me
                </a>
            </li>
            <li class="navbar__item">
                <a href="#projects" class="navbar__links" id="projects_page">
                    Projects
                </a>
            </li>
            <li class="navbar__item">
                <a href="#experiences" class="navbar__links" id="experiences_page">
                    Experiences
                </a>
            </li>
            <li class="navbar__item">
                <a href="#contact" class="navbar__links" id="contact_page">
                    Contact
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
